<!-- Orientation Message -->
<div class="orientation text-center fixed-top" *ngIf=landscape>
  <h5> landscape mode is not supported.</h5>
  <h6>please rotate your device</h6>
</div>
<agm-map #agmMap class="fixed-top" [latitude]="mapCenter.lat" [longitude]="mapCenter.lng" [styles]="styles" [zoom]="15"
  [streetViewControl]="false" [zoomControl]="false" [ngStyle]="dynamicStyling">
  <agm-direction [origin]="origin" [destination]="destination" [travelMode]="travelMode" [renderOptions]="renderOptions"
    [markerOptions]="markerOptions"></agm-direction>
  <div *ngFor="let poi of testMarkers; trackBy: trackByFn;">
    <agm-marker *ngIf="poi.active" [latitude]="poi.lat" [longitude]="poi.lng" [iconUrl]="iconUrl"></agm-marker>
    <agm-circle #circle *ngIf="poi.active" [latitude]="poi.lat" [longitude]="poi.lng" [radius]="25"></agm-circle>
  </div>
</agm-map>


<div *ngIf="showArButton" class="container  custom-container-ar layer-1">
  <div class="login col-12 text-format asjgdj">
    <div class="row">
      <div class="col-12 text-center">
        <img class="img-fluid" style="height:50px;margin-bottom: 15px; " src="../../assets/images/wuerfel.png">
      </div>
    </div>
    <div class="row text-center">
      <div class="col-12 text-center">
        <p>
          Schießen Sie so viele Würfel wie möglich ab!
        </p>
      </div>
      <div class="col-12 text-center">
        <button (click)="onStartGame()" class="btn btn-primary" style="margin-top: 5px;">AUF GEHT´S!</button>
      </div>
    </div>
  </div>
</div>

<button style="padding:0;background-color: #156EB0; border-color: #156EB0;width: 30px;height:30px"
  class="btn btn-primary overlay-gps-button" (click)="whereAmI()"><img class=""
    style="margin-bottom: 1px;background-color: transparent;height:20px;width: 20px"
    src="../../assets/images/current-position.png"></button>


<!-- destination reached -->
<div *ngIf="destinationReached" class="container  custom-container layer-1" (click)="onClick()">
  <div class="login col-12 text-format ">
    <div class="row">
      <div class="col-12 text-center">
        <img class="img-fluid" style="height:50px;margin-bottom: 15px; " src="../../assets/images/konfetti.png">
        <h1><strong>SIE HABEN DIE HAW ERREICHT!</strong></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p>
          Glückwunsch! jetzt viel Spaß bei MuC 2019 und bis später bei der Siegerehrung.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p>
          um 21 Uhr im Forum Finkenau.
        </p>
      </div>
    </div>

  </div>
</div>
